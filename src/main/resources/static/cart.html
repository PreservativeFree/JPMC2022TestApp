<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cart.css">
    <title>Stags Head Shopping Cart</title>
</head>
<body>
<style>
    body {
        background-image: url('white_marble.jpg');
    }
</style>
<header>
    <div class="overlay"></div>
    <nav>
        <h2>SHOP</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class ="cart">
                <a href ="cart.html">
                    <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

    <div class="cart-containers">
        <div class="cart-header">
            <h5 class="cart-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
    </div>
    <div class="cart-container-class" id="cart-container"></div>
            <div class = "product">
                <img src = "/javascript/ovengold.jpg">
                <span>Ovengold Turkey</span>
            </div>
            <div class="price">$11.99</div>

            <div class="quantity">
                <ion-icon name="arrow-dropleft-circle"></ion-icon>
                    <span>2</span>
                <ion-icon class="increase" name="arrow-dropright-circle"></ion-icon>
            </div>
            <div class="total">$23.98</div>
    </div>
    <div class="special-cart-container-class" id="special-cart-container"></div>


        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="./javascript/index.js"></script>
    </body>
</html>
